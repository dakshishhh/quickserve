<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="adminstyles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
            <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>
        </div>
        <ul>
            <li><i class="fa-solid fa-envelope"></i> Queries</li>
            <li><i class="fa-solid fa-tags"></i> Current Deals</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="top-bar">
            <h3>Welcome, Admin</h3>
            <p>How's your day?</p>
        </div>

        <div class="cards">
            <div class="card">
                <h4 id="totalQueries">0</h4>
                <p>Queries Received</p>
            </div>
            <div class="card">
                <h4 id="activeDeals">0</h4>
                <p>Active Deals</p>
            </div>
            <div class="card">
                <h4 id="resolvedQueries">0</h4>
                <p>Resolved Queries</p>
            </div>
        </div>
        

        <div class="table-section">
            <h3>Customer Queries & Deals</h3>
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Query</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>001</td>
                        <td>Emma Watson</td>
                        <td>Issue with order #4356</td>
                        <td>
                            <select class="status-dropdown">
                                <option value="Pending" selected>Pending</option>
                                <option value="Resolved">Resolved</option>
                            </select>
                        </td>
                        
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>002</td>
                        <td>John Doe</td>
                        <td>Request for bulk purchase</td>
                        <td>
                            <select class="status-dropdown">
                                <option value="Pending" selected>Pending</option>
                                <option value="Resolved">Resolved</option>
                            </select>
                        </td>
                        
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>003</td>
                        <td>Alice Johnson</td>
                        <td>Query about delivery</td>
                        <td>
                            <select class="status-dropdown">
                                <option value="Pending" selected>Pending</option>
                                <option value="Resolved">Resolved</option>
                            </select>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
